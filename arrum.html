<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrum Page</title>

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tangerine:wght@400;700&family=GFS+Didot&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0e3d1;
            font-family: Arial, sans-serif;
        }

        .arrum-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .arrum-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #391e10;
            font-weight: bold;
        }

        .arrum-content {
            margin-top: 30px;
            font-family: 'Tangerine', serif;
            font-size: 1.8rem;
            color: #391e10;
        }

        .back-btn {
            background-color: #e2ceb1;
            color: #391e10;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            font-family: 'Tangerine', serif;
            margin-top: 40px;
        }

        .back-btn:hover {
            background-color: #c0a484;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="arrum-container">
        <div class="arrum-title">
            Halaman Arrum
        </div>
        <div class="arrum-content">
            <p>Ini adalah halaman Arrum yang menunjukkan informasi lebih lanjut setelah Anda menggulir ke bawah di halaman Info.</p>
        </div>

        <button class="back-btn" onclick="window.location.href='info.html';">
            Kembali ke Halaman Info
        </button>
    </div>
</body>
</html>
