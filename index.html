<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tangerine:wght@400;700&family=GFS+Didot&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Menetapkan tinggi body ke 100% dari tinggi layar */
            background-color: white;
            overflow: hidden; /* Menonaktifkan scroll */
            font-family: Arial, sans-serif;
            opacity: 0; /* Mulai dengan halaman yang tersembunyi */
            animation: fadeIn 3s forwards; /* Animasi fade-in selama 2 detik */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            background-color: #e2ceb1;
            background-image: url(bg.jpg);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .hero {
            width: 100%;
            padding: 20px;
        }
        .text-container {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
        }
        .names {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-family: "Tangerine", serif;
            font-style: normal;            
            font-size: 4rem;
            margin-bottom: 10px;
            margin-top: -20px; /*Menambahkan margin atas untuk menaikkan sedikit*/
        }
        h1 span {
            display: block;
            width: 100%;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: normal;
        }
        p {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn {
            background-color: #e2ceb1;
            color: #391e10;
            border: none;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Tangerine', serif;
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            background-color: #c0a484;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="hero" id="heroSection">
            <div class="names">
                <div class="names">
                    <img src="img/nama.jpg" alt="Nama Pasangan" style="width: 100%; max-width: 500px; height: auto;">
                </div>
            </div>
            <div class="text-container">
                <h2>Kepada Bapak/Ibu/Saudara/i</h2>
                <p id="guestName">Nama yang diundang</p>
                <form action="info.html" method="POST">
                    <button class="btn" type="submit">Buka Undangan</button>
                </form>
            </div>
        </div>
    </div>

    <script>
    // Fungsi untuk mendapatkan parameter dari URL
    function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Ambil nama dari parameter 'to'
    const guestName = getQueryParameter('to');

    // Ganti teks "Nama yang diundang" dengan nama dari URL jika ada
    const guestElement = document.getElementById('guestName');
    if (guestName) {
        guestElement.textContent = decodeURIComponent(guestName.replace(/\+/g, ' ')); // Ganti '+' dengan spasi dan decode URL
    } else {
        guestElement.textContent = "Tamu Undangan yang Terhormat"; // Jika tidak ada nama, tampilkan pesan default
    }       
    </script>
</body>
</html>
